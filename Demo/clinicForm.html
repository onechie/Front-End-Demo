<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Clinic Form</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body class="overflow-auto">
    <!-- HEADER -->
    <div>
        <nav class="bg-gradient-to-r from-lime-200  h-16 flex space-x-2">
        <img src="Bulsu-logo.png" alt="">
        <h1 class="font-serif font-bold text-lime-950 text-4xl my-2">Bulsu Clinic</h1>
        </nav>
        
        <ul class="md:flex md:items-center mx-4 space-x-2 mt-3">
          <h1 class="font-serif text-lime-950 font-bold text-3xl"><button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="2.5" stroke="currentColor" class="w-10 h-8 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
              </svg>
          </button>Clinic Form</h1>
          </ul>
      </div>

        <div class="offcanvas offcanvas-start bg-gradient-to-r from-lime-50" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>
            <button type="button" data-bs-dismiss="offcanvas" aria-label="Close">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" />

          </div>
          <div class="offcanvas-body">
            <ul class="pl-5 font-serif font-bold text-lime-950">
                <li><a href="dashboard.html"><i class="fa fa-home p-3"></i>DASHBOARD</a></li>
                <li><a href="inventory.html"><i class="fa fa-pencil-square-o p-3"></i>INVENTORY</a></li>
                <li><a href="clinicForm.html"><i class="fa fa-file-text-o p-3"></i>RECIEVING</a></li>
                <li><a href="summarization.html"><i class="fa fa-bar-chart p-3"></i>SUMMARIZATION</a></li>
                <li><a href="clinicRecord.html"><i class="fa fa-university p-3"></i>FACULTY</a></li>
                <li class="mb-10"><a href="clinicRecord.html"><i class="fa fa-users p-3"></i>STAFF</a></li>
                
                <hr />
                <li><a href="settings.html"><i class="fa fa fa-cog p-3"></i>SETTINGS</a></li>
                <li><a href="about.html"><i class="fa fa-info-circle p-3"></i>ABOUT</a></li>
               </ul>
          </div>
        </div>
        <!-- END -->
    <section class="bg-white dark:bg-gray-900" fixed>
        <div class="py-8 px-4 mx-auto max-w-5xl lg:py-16">  
            <form action=""
            enctype="multipart/form-data"
            id="clinicFormData"
            onsubmit="(createRecord(event))">
            <div class="grid gap-4 sm:grid-cols-3 md:grid-flow-row sm:gap-6">
                    <!-- SCHOOL YEAR -->
                    <div class="w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">School Year</label>
                        <input type="number" name="schoolYear" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="School Year" required="">
                    </div>
                    <!-- PARENT NAME -->
                    <div class="w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Parent's Name</label>
                        <input type="text" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Parent's Name" required="">
                    </div>
                    <!-- DATE ENTRY -->
                    <div class="w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date Entry</label>
                        <input type="date" name="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Date Entry" required="">
                    </div>
                    <!-- Complaint -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Complaint</label>
                        <input type="text" name="complaint" list="complaintSuggestions" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Complaint" required="">
                            <datalist id="complaintSuggestions">
                            <option value="">Select Medication</option>
                            </datalist>
                    </div>
                    <!-- MEDICATION -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Medication</label>
                        <input type="text" name="medication" list="medicationSuggestions"
                        onchange="(setMaxQuantity(event))"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Medication" required="">
                            <datalist id="medicationSuggestions">
                            <option value=""></option>
                            </datalist>
                    </div>
                    <!-- QYT -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Qyt</label>
                        <input type="number" name="quantity"
                        id="quantitySuggestions"
                        disabled
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Quantity">
                        <span class="text-danger" id="maxQuantityLabel"></span>
                    </div>
                    
                    <!-- TREATMENT -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Treatment</label>
                        <input type="text" name="treatment" list="treatmentSuggestions" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Treatment" required="">
                            <datalist id="treatmentSuggestions">
                            <option value=""></option>
                            </datalist>
                    </div>
                    <!-- LABORATORY -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Laboratory</label>
                        <input type="text" name="laboratory" list="laboratorySuggestions" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Laboratory" required="">
                            <datalist id="laboratorySuggestions">
                            <option value=""></option>
                            </datalist>
                    </div>
                    <h1></h1>
                    <!-- VITAL SIGN -->
                    <h1 class="font-bold font-serif text-2xl">VITAL SIGN</h1>
                    <h1></h1>
                    <h1></h1>
                    <!-- BLOOD PRESSURE -->
                    <div class="w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Blood Pressure</label>
                        <input type="text" name="bloodPressure" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Blood Pressure" required="">
                    </div>
                    <!-- PULSE -->
                    <div class="w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pulse</label>
                        <input type="text" name="pulse" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Pulse" required="">
                    </div>
                    <!-- WEIGHT -->
                    <div class="w-full">
                        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Weight</label>
                        <input type="text" name="weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Weight" required="">
                    </div>
                    <!-- TEMPERATURE -->
                    <div class="w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Temperature</label>
                        <input type="text" name="temperature" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Temperature" required="">
                    </div>
                    <!-- RESPIARATION -->
                    <div class="w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Respiration</label>
                        <input type="text" name="respiration" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Respiration" required="">
                    </div>
                      <!-- OXIMETRY -->
                    <div class="w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Oximetry</label>
                        <input type="text" name="oximetry" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Oximetry" required="">
                    </div>
                </div>
                        </br>
                        <input class="form-control form-control-sm" id="formFileLg" type="file" name="attachments[]" multiple id="attachments">

                        <button type="submit"
                        class="w-30 text-white bg-lime-950 hover:bg-lime-900 focus:ring-4 focus:outline-none focus:ring-primary-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-lime-900 dark:hover:bg-lime-900 dark:focus:ring-primary-800 mt-3">SAVE
                        </button>
                
                </form>
                <p id="clinicFormMessage" class="message"></p>
        </div>
      </section>
      <script src="./JavaScript/clinicForm.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
